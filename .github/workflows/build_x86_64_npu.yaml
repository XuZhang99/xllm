name: xLLM Build x86_64 NPU

on: 
  workflow_dispatch:
  push:
    branches: [main]
    paths-ignore:
      - '.github/**'
      - 'cibuild/**'
      - 'cmake/**'
      - 'docs/**'
      - 'third_party/**'
      - 'tools/**'
      - '*.md'
      - '*.txt'
      - '*.yml'
  pull_request:
    branches: [main]
    types: [opened, synchronize, reopened]
    paths-ignore:
      - 'cmake/**'
      - 'docs/**'
      - 'third_party/**'
      - 'tools/**'
      - '*.md'
      - '*.txt'
      - '*.yml'
  pull_request_review:
    types: [submitted]
    paths:
      - '.github/**.yaml'
      - 'cibuild/**.sh'
      - 'setup.py'
      - 'examples/generate.py'
  issue_comment:
    types: [created]

env:
  JOBNAME: xllm-x86_64-npu-cibuild-${{ github.run_id }}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}

jobs:
  # need to review code first when sensitive files are modified.
  check-sensitive:
    runs-on: [self-hosted]
    # Skip this job if triggered by issue_comment (slash command)
    if: github.event_name != 'issue_comment'
    outputs:
      requires_approval: ${{ steps.check_sensitive.outputs.requires_approval }}
      do_build: ${{ steps.decide.outputs.do_build }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Ensure we can compare commits

      - name: Install jq
        run: yum install -y jq

      - name: Check if sensitive files were changed
        id: check_sensitive
        run: |
          sensitive_files=(
            ".github/**.yaml"
            "cibuild/**.sh"
            "setup.py"
            "examples/generate.py"
          )
          changed_files=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          requires_approval="false"
          while IFS= read -r changed_file; do
            [[ -z "$changed_file" ]] && continue
            for pattern in "${sensitive_files[@]}"; do
              if [[ "$changed_file" == $pattern ]]; then
                requires_approval="true"
                break 2
              fi
          done
          done < <(git diff --name-only "${{ github.event.pull_request.base.sha }}" "${{ github.sha }}")
          echo "requires_approval=$requires_approval" >> $GITHUB_OUTPUT

      - name: Decide whether to check build
        id: decide
        run: |
          event="${{ github.event_name }}"
          if [[ "$event" == "workflow_dispatch" || "$event" == "push" ]]; then
            echo "do_build=true" >> $GITHUB_OUTPUT
          elif [[ "$event" == "pull_request" ]]; then
            if  [ "${{ steps.check_sensitive.outputs.requires_approval }}" == "true" ]; then
              echo "do_build=false" >> $GITHUB_OUTPUT
            else
              echo "do_build=true" >> $GITHUB_OUTPUT
            fi
          elif [[ "$event" == "pull_request_review" ]]; then
            # Since pull_request_review now only triggers when sensitive files are modified,
            # we only need to check if the review is approved
            if [[ "${{ github.event.review.state }}" == "approved" ]]; then
              echo "do_build=true" >> $GITHUB_OUTPUT
            else
              echo "do_build=false" >> $GITHUB_OUTPUT
            fi
          else
            echo "do_build=false" >> $GITHUB_OUTPUT
          fi

  # Check slash command from issue comments
  check-slash-command:
    runs-on: [self-hosted]
    if: github.event_name == 'issue_comment'
    outputs:
      triggered: ${{ steps.check.outputs.triggered }}
      pr_ref: ${{ steps.check.outputs.pr_ref }}
    steps:
      - name: Check for slash command
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const comment = context.payload.comment.body.trim();
            const validCommands = ['/build', '/test', '/ci'];
            
            // Check if comment contains a valid slash command
            const triggered = validCommands.some(cmd => comment.startsWith(cmd));
            
            // Check if this is a PR comment
            const isPR = !!context.payload.issue.pull_request;
            
            if (!isPR) {
              core.setOutput('triggered', 'false');
              core.info('Comment is not on a pull request');
              return;
            }
            
            if (!triggered) {
              core.setOutput('triggered', 'false');
              core.info('Comment does not contain a valid slash command');
              return;
            }
            
            // Get PR details
            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.payload.issue.number
            });
            
            core.setOutput('triggered', 'true');
            core.setOutput('pr_ref', pr.data.head.ref);
            core.info(`Slash command triggered for PR #${context.payload.issue.number}`);

  build:
    needs: [check-sensitive, check-slash-command]
    if: >
      always() &&
      (
        (github.event_name == 'workflow_dispatch' || github.event_name == 'push') ||
        (github.event_name != 'issue_comment' && needs.check-sensitive.outputs.do_build == 'true') ||
        (github.event_name == 'issue_comment' && needs.check-slash-command.outputs.triggered == 'true')
      )
    runs-on: [self-hosted]
    steps:
    - name: Checkout Code
      timeout-minutes: 5
      uses: actions/checkout@v4
      with:
        ref: ${{ github.event_name == 'issue_comment' && needs.check-slash-command.outputs.pr_ref || github.ref }}
        submodules: true

    - name: Build
      if: ${{ success() }}
      timeout-minutes: 60
      run: |
        chmod +x ./cibuild/build_npu.sh
        bash cibuild/build_npu.sh 'pip install pre-commit -i https://pypi.tuna.tsinghua.edu.cn/simple; python setup.py bdist_wheel; pip install dist/* --force-reinstall; python examples/generate.py --model="/export/home/models/Qwen2-7B-Instruct" --devices="npu:7"'
